<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
</head>
<body>
  <header>
    <h1>Product Page</h1>
  </header>

  <main>
    <section>
      <h2>Product Name: Wireless Headphones</h2>
      <img src="https://via.placeholder.com/200" alt="Wireless Headphones">
      <p>These wireless headphones provide high-quality sound, long battery life, and comfort for all-day wear.</p>
    </section>

    <section>
      <h2>Product Details</h2>
      <table border="1">
        <tr>
          <th>Price</th>
          <td>$99</td>
        </tr>
        <tr>
          <th>Availability</th>
          <td>In Stock</td>
        </tr>
        <tr>
          <th>Rating</th>
          <td>⭐️⭐️⭐️⭐️☆</td>
        </tr>
      </table>
    </section>

    <section>
      <a href="#" target="_blank">Buy Now</a>
    </section>
  </main>
</body>
</html>
